    <script type="module">
        import RateLimiter from "./dist/rate-limitation.esm.js"; var rateLimiter = new RateLimiter(1); const asyncAdd = function() { const args = Array.from(arguments); return new Promise((resolve) => { setTimeout(() => resolve(args.reduce((a, b) => a + b, 0)),

        rateLimiter.enqueue(asyncAdd, this, 1, 2, 3, 4, 5).then(console.log);
